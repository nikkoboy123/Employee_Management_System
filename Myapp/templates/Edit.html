<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
{% block content %}
<body>
    <center>
    <div class="container col-sm-8" >
        <div>
            <form method="post">
                {%csrf_token%}
                <h1 align="center">Edit Page</h1>
            <table class="table" border="1">
                <tr>
                    <td>Enter Emoloyee name</td>
                    <span><input type="hidden" name="empid" value="{{emp.id}}"></span>
                    <td><input type="text" name="ename" value="{{emp.ename}}" required></td>
                </tr>
                <tr>
                    <td>Enter Email Id</td>
                    <td><input type="email" name="email" value="{{emp.email}}" required></td>
                </tr>
                <tr>
                    <td>Enter Date of Birth</td>
                    <td><input type="date" name="dob" value="{{emp.Birth_date}}" required></td>
                </tr>
                <tr>
                    <td>Enter Education</td>
                    <td><select name="education" id="" class="form-select form-select-sm" required>
                        <option >BE</option>
                        <option >Btech</option>
                        <option >Bsc</option>
                        <option >Btech</option>
                    </select></td>
                </tr>

                <tr>
                    <td>Gender</td>
                    <td><input type="radio" name="gender" value="male" required>Male <br>
                    <input type="radio" name="gender" value="female" required>Female</td>
                </tr>
                <tr>
                    <td>Enter Password</td>
                    <td><input type="password" name="password" value="{{emp.password}}" required></td>
                </tr>
                <tr><td><input type="submit" class="btn submit" value="Signup"></td></tr>
            </table>
            </form>
        </div>

    </div>
</center>
</body>
{%endblock%}
</html>
